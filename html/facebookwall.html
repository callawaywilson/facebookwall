<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
      $FACEBOOKWALL_STYLE
    </style>
    <script type="text/javascript">
      $FACEBOOKWALL_JAVASCRIPT
    </script>
    <script type="text/javascript">
      function urlParam(key){
        var result = new RegExp(key + "=([^&]*)", "i").exec(window.location.hash); 
        return result && result[1] || null; 
      }
      $(document).ready(function() {
        feed = new FacebookWall.Feed([], {
          id: urlParam('id'),
          can_post: urlParam('can_post'),
          session: {accessToken: urlParam('access_token')}
        });
        var feedView = new FacebookWall.FeedView({feed: feed});
        $("body").html(feedView.render().el);
        feed.fetch({
          error: function(model, error) {throw JSON.stringify(error);}
        });
      });
    </script>
  </head>
  <body style="margin:0;padding:0">
  </body>
</html>
